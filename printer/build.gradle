apply plugin: 'com.android.library'

ext {
    versionMajor = 1
    versionMinor = 0
    versionPatch = 0

    bintrayRepo = 'maven'
    bintrayName = 'printer'

    publishedGroupId = 'com.stetel'
    libraryName = 'Printer'
    artifact = 'printer'

    libraryDescription = 'An easy to use - fully featured logging library'

    siteUrl = 'https://github.com/stetel/Printer'
    gitUrl = 'https://github.com/stetel/Printer.git'

    libraryVersion = "${versionMajor}.${versionMinor}.${versionPatch}"

    developerId = 'stetel'
    developerName = 'Stetel Srl'
    developerEmail = 'info@stetel.com'

    licenseName = 'GNU LESSER GENERAL PUBLIC LICENSE, Version 3'
    licenseUrl = 'https://www.gnu.org/licenses/lgpl.txt'
    allLicenses = ["GNU-LGPL-3.0"]
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'